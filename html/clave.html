<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Introduzca su contraseña</title>
</head>
<body>
    <div class="image-container">
        <img src= "/imagenes/inicio.png" alt="Descripción de la imagen">
    </div>
    <p>digite su clave de 4 digitos para continuar</p>

    <input type="number" id="numero1" name="numero" min="0" step="1">

    <div class="teclado">
        <button id="boton">1</button>
        <button id="boton">2</button>
        <button id="boton">3</button>
        <button id="boton">4</button>
        <button id="boton">5</button>
        <button id="boton">6</button>
        <button id="boton">7</button>
        <button id="boton">8</button>
        <button id="boton">9</button>
        <button id="boton">0</button>
        <button id="boton">*</button>
        <button id="boton">#</button>
    </div>

    <div class="button-container">
        <div class="column">
            <a href="Index.html" class="button">Cancelar</a>
        </div>
        <div class="column"> </div>
        <div class="column">
            <a href="clave.html" class="button">Continuar</a>
        </div>
    
</body>
</html>
